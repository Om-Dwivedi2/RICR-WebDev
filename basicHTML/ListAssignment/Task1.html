<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <b>Disc bullet list:</b>
        <br>
        <ul>
            <li>Apple</li>
            <li>Bananas</li>
            <li>Lemons</li>
            <li>Oranges</li>
        </ul>
            <br><br>
        <b>Circle bullets list:</b>
        <br><br>
        <ul type="Circle">
            <li>Apple</li>
            <li>Bananas</li>
            <li>Lemons</li>
            <li>Oranges</li>
        </ul>
        <br><br>
        <b>Square bullets list:</b>
        <br>
        <br>
        <ul type = "Square">
            <li>Apples</li>
            <li>Bananas</li>
            <li>Oranges</li>
        </ul>
        
    </p>
