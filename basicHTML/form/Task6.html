<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <table border="1" cellspacing="0" cellpadding="2">
            <tr>
                <td>
                    <img 
                    src="https://newgenhospital.com/wp-content/uploads/2023/11/pngwing.com-63-768x972.png" 
                    alt="Flower Image">
                </td>
                <td>
                    <h1 style="text-align: center;">Doctor Appointment Form</h1>
                    <hr color="red">
                    <table border="0" cellspacing="50" cellpadding="2">
                        <tr>
                            <td>Appointment Date</td>
                            <td>
                                <label for="date1"></label>
                                <input type="date" name="date" id="date1">
                            </td>
                        </tr>
                        <tr>
                            <td>Appointment Time</td>
                            <td>
                                <label for="time1"></label>
                                <input type="time" name="time" id="time1">
                            </td>
                        </tr>
                        <tr>
                            <td>Name</td>
                            <td>
                                <label for="name1"></label>
                                <input type="text" name="name" id="name1" placeholder="First">
                            </td>
                            <td>
                                <label for="name2"></label>
                                <input type="text" name="name" id="name2" placeholder="Last">
                            </td>
                        </tr>
                        <tr>
                            <td>Gender</td>
                            <td>
                                <label for="male">Male</label>
                                <input type="radio" name="gender" id="male">
                            
                                <label for="female">Female</label>
                                <input type="radio" name="gender" id="female">
                            </td>
                        </tr>
                        <tr>
                            <td>Phone</td>
                            <td>
                                <label for="phone"></label>
                                <input type="text" name="phone" id="phone" placeholder="# # # #">
                            </td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td>
                                <label for="city"></label>
                                <input type="text" name="city" id="city" placeholder="city">
                            </td>
                            <td>
                                <label for="state"></label>
                                <input type="text" name="state" id="state" placeholder="state">
                            </td>
                        </tr>
                        <tr>
                            <td>Your Query</td>
                            <td>
                                <label for="query"></label>
                                <textarea name="query" id="query"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>Appointment Type</td>
                            <td>
                                Select which appointment type(s) you require
                                <br>
                                <input type="checkbox" name="cervix" id="cervix">
                                <span>Cervix checkup</span>
                                <br>
                                <input type="checkbox" name="heart" id="heart">
                                <span>Heart checkup</span>
                                <br>
                                <input type="checkbox" name="eye" id="eye">
                                <span>Eye check-up</span>
                                <br>
                                <input type="checkbox" name="hearing" id="hearing">
                                <span>Hearing Test</span>
                                <br>
                                 
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3"><button>Send</button></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </fieldset>
</body>
</html>
