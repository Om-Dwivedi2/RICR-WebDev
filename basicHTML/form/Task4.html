<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <table border = "1" cellspacing="1" cellpadding="5">
            <tr>
                <th colspan="4" rowspan="2">Registration Form</th>
            </tr>
            <tr></tr>
            <!-- Doubt -->
            <tr>
                <td>Student Name</td>
                <td>
                    <label for="Name"></label>
                    <input type="text" name="Name" id="Name" placeholder="First Name">
                </td>
                <td>
                    <label for="Name"></label>
                    <input type="text" name="Name" id="Name" placeholder="Middle Name">
                </td>
                <td>
                    <label for="Name"></label>
                    <input type="text" name="Name" id="Name" placeholder="Last Name">
                </td>
            </tr>
            <tr>
                <td>Father's Name</td>
                <td>
                    <label for="FName"></label>
                    <input type="text" name="FName" id="FName" placeholder="Enter your Father's Name">
                </td>
                <td>Mother's Name</td>
                <td>
                    <label for="MName"></label>
                    <input type="text" name="MName" id="MName" placeholder="Enter your Mother's Name">
                </td>
            </tr>
            <tr>
                <td>ate of Birth</td>
                <td>
                    <label for="DOB"></label>
                    <input type="date" name="DOB" id="DOB">
                </td>
                <td>Gender</td>
                <td>
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="male">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="female">
                </td>
            </tr>
            <tr>
                <td>Category</td>
                <td>
                    <label for="Gen">Gen</label>
                    <input type="radio" name="category" id="Gen">
                    <label for="OBC">OBC</label>
                    <input type="radio" name="category" id="OBC">
                    <label for="ST/SC">ST/SC</label>
                    <input type="radio" name="category" id="ST/SC">
                </td>
                <td>Handicapped</td>
                <td>
                    <label for="handi1">Yes</label>
                    <input type="radio" name="Handicapped" id="handi1">
                    <label for="handi2">No</label>
                    <input type="radio" name="Handicapped" id="handi2">
                </td>
            </tr>
            <tr>
                <td>Ex-ServiceMan</td>
                <td>
                    <label for="ex1">Yes</label>
                    <input type="radio" name="ex" id="ex1">
                    <label for="ex2">No</label>
                    <input type="radio" name="ex" id="ex2">
                </td>
                <td>EWS</td>
                <td>
                    <label for="EWS1">Yes</label>
                    <input type="radio" name="EWS" id="EWS1">
                    <label for="handi2">No</label>
                    <input type="radio" name="EWS" id="EWS2">
                </td>
            </tr>
            <tr>
                <td>Email ID</td>
                <td>
                    <label for="email"></label>
                    <input type="email" name="email" id="email">
                </td>
                <td>Mobile No.</td>
                <td>
                    <label for="Mob"></label>
                    <input type="text" name="Mob" id="Mob">
                </td>
            </tr>
            <tr>
                <td>State</td>
                <td>
                    <select name="state" id="state">
                        <option value="">Select any One</option>
                        <option value="MP">MP</option>
                        <option value="UP">UP</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Manipur">Manipur</option>
                    </select>
                </td>
                <td>City</td>
                <td>
                    <select name="city" id="city">
                        <option value="">Select any One</option>
                        <option value="Bhopal">Bhopal</option>
                        <option value="Indore">Indore</option>
                        <option value="Pune">Pune</option>
                        <option value="Delhi">Delhi</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Upload Photo</td>
                <td>
                    <label for="photo"></label>
                    <input type="file" name="photo" id="photo">
                </td>
                <td>Upload Signature</td>
                <td>
                    <label for="Signature"></label>
                    <input type="file" name="Signature" id="Signature">
                </td>
            </tr>
            <tr>
                <td></td>
                <td colspan="3"><button>Submit</button></td>
            </tr>
        </table>
    </fieldset>
</body>
</html>
