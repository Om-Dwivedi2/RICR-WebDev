<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <fieldset>
            <h2>Pizza Order Form</h2>
            <div>
                <label for="Full Name">Full Name:</label>
                <input type="text" name="Full Name" id="Full Name">
            </div>
            <br>
            <div>
                <label for="id2">Last Name:</label>
                <input type="text" name="Last Name" id="id2">
            </div>
            <br>
            <div>
                <label for="email">Email Address:</label>
                <input type="email" name="email" id="email">
            </div>
            <br>
            <div>
                <label for="Contact Number">Contact Number:</label>
                <input type="text" name="Contact Number" id="Contact Number">
            </div>
            <br>
            <div>
                <label for="date">Preferred Delivery Date:</label>
                <input type="date" name="date" id="date">
            </div>
            <div>Size:</div>
            <div>
                <label for="small"></label>
                <input type="radio" name="size" id="small">
                <span>Small </span>
                <label for="medium"></label>
                <input type="radio" name="size" id="medium">
                <span>Medium</span>
                <label for="large"></label>
                <input type="radio" name="size" id="large">
                <span>Large</span>
                <!-- doubt -->
            </div>
            <br>
            <div>Flavor:</div>
            <div>
                <div>
                    <input type="checkbox" name="Hawaiian" id="flavour1">
                    <span>Hawaiian (Php 150.00)</span>
                    <label for="Quantity"></label>
                    <select name="Quantity" id="Quantity">
                        <option value="">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                <div>
                    <input type="checkbox" name="Pepperoni" id="flavour2">
                    <span>Pepperoni (Php 140.00)</span>
                    <label for="Quantity"></label>
                    <select name="Quantity" id="Quantity">
                        <option value="">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                <div>
                    <input type="checkbox" name="Vegetable" id="flavour3">
                    <span>Vegetables (Php 130.00)</span>
                    <label for="Quantity"></label>
                    <select name="Quantity" id="Quantity">
                        <option value="">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
            </div>
            <br>
            <div>
                <label for="Card">Credit Card Number:</label>
                <input type="text" name="Card" id="Card">
            </div>
            <br>
            <div>
                <label for="pin">PIN:</label>
                <input type="password" name="pin" id="pin">
            </div>
            <br>
            <div>
                <span>Additional Note:</span>
                <br>
                <textarea name="Note" id="Note"></textarea>
            </div>
            <br>
            <button>Submit Order</button>

        </fieldset>
    </div>
</body>
</html>
