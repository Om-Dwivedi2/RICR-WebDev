<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Editor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header
      class="container-fluid position-sticky top-0 d-flex gap-3 py-2 align-items-center justify-content-between bg-light"
    >
      <div class="d-flex gap-4 align-items-center">
        <img src="../OrganicFood/asserts/leaf.svg" alt="" />
        <i class="bi bi-list"></i>
        <div
          class="d-flex gap-3 p-2 rounded-4 bg-secondary-subtle align-items-center"
        >
          <select name="category" id="category" class="form-control">
            <option value="">All Categories</option>
            <option value="Drinks">Drinks</option>
            <option value="Groceries">Groceries</option>
            <option value="Chocolates">Chocolates</option>
          </select>
          <input
            type="text"
            name="search"
            id="search"
            class="form-control"
            placeholder="Serch for more than 20,000 products"
          />
          <i class="bi bi-search"></i>
        </div>
      </div>

      <div class="d-flex gap-4 px-5">
        <div class="fs-5 fw-semibold">HOME</div>
        <div class="fs-5 fw-semibold">PAGES</div>
      </div>

      <div class="d-flex gap-4 px-3">
        <i class="bi bi-person-circle"></i>
        <i class="bi bi-bookmark"></i>
        <i class="bi bi-shop"></i>
      </div>
    </header>

    <div class="">
      <div class="om bg-warning">
       
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt numquam
          enim quisquam, assumenda nesciunt est fugit similique quaerat iusto
          quas esse consequatur, natus quos dolorem quibusdam accusantium quis
          praesentium sed.
        </p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
