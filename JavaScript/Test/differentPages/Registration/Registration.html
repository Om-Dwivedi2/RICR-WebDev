<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Registration.css" />
  </head>
  <body>

    <div class="container border border-secondary-subtle my-5">
      <h2 class="my-3">Registration Form</h2>
      <div class="d-flex">
        <div class="container w-100">
          <div>Name</div>
          <input class="w-100 " type="text" name="" id="" placeholder="Enter the name">
        </div>
        <div class="container w-100">
          <div>College</div>
          <input class="w-100 " type="text" name="" id="" placeholder="Enter the College Name">
        </div>
      </div>
      <div class="d-flex">
        <div class="container w-100">
          <div>Branch</div>
          <input class="w-100 " type="text" name="" id="" placeholder="Enter the Branch">
        </div>
        <div class="container w-100">
          <div>Semester</div>
          <select class="w-100">
            <option>--Select your Semester--</option>
            <option value="1">1st Semester</option>
            <option value="2">2nd Semester</option>
            <option value="3">3rd Semester</option>
            <option value="4">4th Semester</option>
            <option value="5">5th Semester</option>
            <option value="6">6th Semester</option>
            <option value="7">7th Semester</option>
            <option value="8">8th Semester</option>  
          </select>
        </div>
      </div>

      <div class="d-flex">
        <div class="container w-100">
          <div>Phone</div>
          <input class="w-100 " type="number" name="" id="" placeholder="Enter the name">
        </div>
        <div class="container w-100">
          <div>Email</div>
          <input class="w-100 " type="email" name="" id="" placeholder="Enter the name">
        </div>
      </div>

      <div class="d-flex">
        <div class="container w-100">
          <div>Gender</div>
          <label for="male">Male</label>
          <input class="mx-1" type="radio" name="male" id="male" >
          <label for="female">Female</label>
          <input class="mx-1" type="radio" name="female" id="female" >
        </div>
        <div class="container w-100">
          <div>Course Name</div>
          <select class="w-100">
            <option>--Select your Course--</option>
            <option value="1">Web Development</option>
            <option value="2">JAVA with DSA</option>
            <option value="3">Basic Python</option>
            <option value="3">Data Science</option>

          </select>
        </div>
      </div>

      <div class="d-flex align-items-center justify-content-center m-5">
        <button class="btn btn-outline-primary " onclick="om()">Submit</button>
      </div>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="Registration.js"></script>
  </body>
</html>
