<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coaching Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    
    <header>
        <div class="container-fluid text-center bg-primary fs-3 ">
            Password Manager
        </div>
    </header>

    <main class="container p-4">
        <div class=" d-flex m-2 ">
            <label for="name">Website Name:</label>
            <input type="text" name="name" id="name" class="w-50 mx-5">
        </div>

        <div class=" d-flex m-2 ">
            <label for="Username">User Name:</label>
            <input type="text" name="Username" id="Username" class="w-50 mx-5">
        </div>

        <div class=" d-flex m-2 ">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" class="w-50 mx-5">
        </div>

        <button class="btn btn-primary w-25 " >
            Add
        </button>

    </main>



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
