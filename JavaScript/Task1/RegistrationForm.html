<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>

    
  </head>
  <body class="bg-primary">

    <div class="my-5 d-flex f">
        <div class="bg-light p-4 mx-4  rounded-3 w-auto h-100" >
            <div class="mb-5">
              <h4>
                <span class="border-bottom border-primary d-inline-block">Lo</span>gin</h4> 
            </div>
            <div>
                <span class="text-secondary"><i class="bi bi-envelope"></i></span>
                <input type="email" id="LoginEmail" name="email" placeholder="Enter your email">
            </div>
            <hr>
            <div>
                <label class="text-secondary"><i class="bi bi-lock"></i></label>
                <input type="password" id="LoginPassword" name="password" placeholder="Confirm a password">
            </div>
            <hr>
            <div>
                <input type="checkbox">
                <span>Remember me</span>
                <span class="ms-5 text-primary">Forgot Password?</span>
            </div>
            
            <button class="bg-primary text-white rounded-3 text-center my-4 w-100 border-0 p-2" id="LoginNow" onclick="login()">Login Now</button>
            <div>Don't have an account? <span class="text-primary">SignUp Now</span></div>



        </div>
        
        <div class="bg-light p-4 mx-4 rounded-3 " >
            <div class="mb-5"><h4><u>Re</u>gistration</h4></div>
            <div>
                <label class="text-secondary"><i class="bi bi-person"></i></label>
                <input type="text" id="RegistrationName" name="name" placeholder="Enter you name">
            </div>
            <hr>
            <div>
                <label class="text-secondary"><i class="bi bi-envelope"></i></label>
                <input type="email" id="RegistrationEmail" placeholder="Enter your email">
            </div> 
            <hr>
            <div>
                <span class="text-secondary"><i class="bi bi-lock"></i></span>
                <input type="password" id="RegistrationPassword" placeholder="Create a password">
            </div> 
            <hr>
            <div>
                <label class="text-secondary"><i class="bi bi-lock"></i></label>
                <input type="password" id="ConfirmPassword" placeholder="Confirm a password">
            </div> 
            <hr>
            <div>
                <input type="checkbox">
                <span>I accept all terms and conditions</span>
            </div>
            
            <button class="bg-primary text-white rounded-3 h-auto text-center my-4 w-100 border-0 p-2" id="RegisterNow" onclick="registration()">Register Now</button>
            <div>Already have an account? <span class="text-primary">Login now</span></div>
        </div>

    </div>






    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
