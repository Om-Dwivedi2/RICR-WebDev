<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-warning-subtle">
    <header
      class="container-fluid bg-primary text-white text-center fs-2 position-sticky top-0"
    >
      Form Validation
    </header>

    <main class="container w-50 my-5 py-3 bg-light">
      <div class="d-flex flex-column">
        <div class="d-flex gap-3 my-3 mx-3">
          <label class="w-25" for="name">Name:</label>
          <input
            class="form-control"
            autocomplete="on"
            type="text"
            name="name"
            id="name"
          />
        </div>

        <span class="text-danger float-end me-3" id="NameError"></span>
      </div>

      <div class="d-flex flex-column">
        <div class="d-flex gap-3 my-3 mx-3">
          <label class="w-25" for="email">Email:</label>
          <input
            class="form-control"
            autocomplete="on"
            type="email"
            name="email"
            id="email"
          />
        </div>

        <span class="text-danger float-end me-3" id="EmailError"></span>
      </div>

      <div class="d-flex flex-column">
        <div class="d-flex gap-3 my-3 mx-3">
          <label class="w-25" for="number">Phone No:</label>
          <input
            class="form-control"
            autocomplete="on"
            type="number"
            name="number"
            id="number"
          />
        </div>

        <span class="text-danger float-end me-3" id="PhoneError"></span>
      </div>

      <div class="d-flex flex-column">
        <div class="d-flex gap-3 my-3 mx-3">
          <label class="w-25" for="DOB">DOB:</label>
          <input
            class="form-control"
            autocomplete="on"
            type="date"
            name="DOB"
            id="DOB"
          />
        </div>

        <span class="text-danger float-en me-3" id="DOBError"></span>
      </div>

      <button id="submit" class="container btn btn-primary" onclick="om()">
        Submit
      </button>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
