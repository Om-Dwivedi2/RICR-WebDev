<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coaching Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <header class="position-sticky">
      <div
        class="container-fluid bg-primary px-3 py-1 d-flex justify-content-between"
      >
        <div class="d-flex gap-2">
          <img
            src=".//Sundar.webp"
            alt=""
            class="rounded-circle"
            style="width: 50px; height: 50px"
          />

          <h1 class="text-light">Registration Page</h1>
        </div>

        <div>
          <button class="btn btn-info">Student Login</button>
        </div>
      </div>
    </header>

    <main >
        <div class="container border border-5 border-info  bg-white rounded-3 shadow p-3 mt-3">
     
            <div class="border border-dark p-3 pt-4 position-relative">
                <span class="border px-2 fs-5 position-absolute bg-white border-0 text-primary" style="top: -15px">Personal Information</span>
                <div class="d-flex align-items-center my-3">
                    <label for="fullName" class="form-label w-25">Full Name: <sup class="text-danger">*</sup></label>
                    <input type="text" name="fullName" value="" class="form-control" required>
                </div>

                <div class="d-flex align-items-center my-3">
                    <label for="email" class="form-label w-25">Email: <sup class="text-danger">*</sup></label>
                    <input type="email" name="email" value="" class="form-control" required>
                </div>

                <div class="d-flex align-items-center my-3">
                    <label for="contact" class="form-label w-25">Mobile No: <sup class="text-danger">*</sup></label>
                    <input type="text" name="contact" value="" class="form-control" required>
                </div>

                <div class="d-flex align-items-center my-3">
                    <label for="DOB" class="form-label w-25">Full Name: <sup class="text-danger">*</sup></label>
                    <input type="date" name="DOB" value="" class="form-control" required>
                </div>

            </div>


            <div class="border border-dark p-3 pt-4 position-relative my-5">
                <span class="border px-2 fs-5 position-absolute bg-white border-0 text-primary" style="top: -15px">Academic Details</span>

                <div class="d-flex align-items-center my-3">
                    <label for="qualification" class="form-label w-25">Full Name: <sup class="text-danger">*</sup></label>
                    <input type="text" name="qualification" value="" class="form-control" required>
                </div>

                <div class="d-flex align-items-center my-3">
                    <label for="percentage" class="form-label w-25">Email: <sup class="text-danger">*</sup></label>
                    <input type="email" name="percentage" value="" class="form-control" required>
                </div>

            </div>

            <div class="border border-dark p-3 pt-4 position-relative my-5">
                <span class="border px-2 fs-5 position-absolute bg-white border-0 text-primary" style="top: -15px">Academic Details</span>

                <div class="d-flex align-items-center my-3">
                    <label for="courses" class="form-label w-25">Full Name: <sup class="text-danger">*</sup></label>
                    <input type="text" name="courses" value="" class="form-control" required>
                </div>

                <div class="d-flex align-items-center my-3">
                    <label for="batch" class="form-label w-25">Email: <sup class="text-danger">*</sup></label>
                    
                    <div>
                        <input type="checkbox" name="morning" id="morning">
                        <span>Morning</span>
                    </div>

                    <div>
                        <input type="checkbox" name="afternoon" id="afternoon">
                        <span>afternoon</span>
                    </div>

                    <div>
                        <input type="checkbox" name="evening" id="evening">
                        <span>evening</span>
                    </div>

                    <div>
                        <input type="checkbox" name="morning" id="morning">
                        <span>Morning</span>
                    </div>
                    
                </div>

            </div>




        </div>

            
            
        
      
    </main>

    <script src="../Registration Form/script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
