<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AGE CALCULATOR</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-warning-subtle">
    
    <header class="container-fluid bg-primary text-center fs-2 text-white">AGE CALCULATOR</header>

    <main class="container d-flex flex-column gap-3 w-50 shadow border border-secondary-subtle my-5 rounded-2 bg-light py-3 align-items-center" >
      <label for="DOB" class="fw-semibold">Enter your Date of Birth</label>
      <input class="w-75" type="date" name="DOB" id="DOB">

      <label for="CD" class="fw-semibold">Current Date</label>
      <input class="w-75" type="date" name="CD" id="CD">

      <button class="container btn btn-primary w-25 my-2" id="btn">Calculate</button>
    </main>

    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
