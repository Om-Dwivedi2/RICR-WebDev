<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salary Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-primary">
    <main
      class="container shadow border border-1 w-75 my-5 rounded-4 d-flex flex-column bg-light-subtle"
    >
      <header
        class="container text-center fs-3 fw-semibold bg-warning px-5 w-75 rounded-3 my-4"
      >
        Salary Calculator
      </header>

      <div class="container w-75 my-3">
        <label for="unit" class="fw-semibold mx-3">Enter basic Salary:</label>
        <input
          type="number"
          name="unit"
          id="unit"
          min="0"
          class="form-control d-inline-block"
          style="width: 300px"
        />

        <button
          class="btn btn-outline-success mx-2"
          id="calculate"
          onclick="om()"
        >
          Calculate
        </button>
        <button class="btn btn-outline-danger" id="clear" onclick="refresh()">
          Clear
        </button>
        <div
          class="text-danger d-none"
          id="warning"
          style="font-size: smaller; margin-left: 170px"
        >
          *Please enter a non-negative salary
        </div>
      </div>

      <div
        id="bill"
        class="container my-3 border border-1 shadow rounded-4 w-50 p-3 bg-light d-none"
      >
        <div>Total Bill: <span class="float-end"></span></div>
        <div>First 10KM: <span class="float-end"></span></div>
        <div>Above 10KM: <span class="float-end"></span></div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
