<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electricity Bill Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-primary">
    <main
      class="container shadow border border-1 w-75 my-5 rounded-4 d-flex flex-column bg-light-subtle"
    >
      <header
        class="container text-center fs-3 fw-semibold bg-warning px-5 w-75 rounded-3 my-4"
      >
        Electricity Bill Calculator
      </header>

      <div class="container w-75 my-3">
        <input
          type="number"
          name="unit"
          id="unit"
          min="0"
          class="form-control d-inline-block"
          style="width: 420px"
        />
        <button
          class="btn btn-outline-success"
          id="calculate"
          onclick="om()"
        >
          Calculate
        </button>

        <button class="btn btn-outline-danger" id="reset" onclick="refresh()">
          Reset
        </button>
      </div>

      <div
        id="bill"
        class="container my-3 border border-1 shadow rounded-4 w-50 p-3 bg-light d-none"
      >
        <div>First 50 units: <span class="float-end"></span></div>
        <div>Next 150 units: <span class="float-end"></span></div>
        <div>Next 250 units: <span class="float-end"></span></div>
        <div>Above 450 units: <span class="float-end"></span></div>

        <div>Subtotal</div>
        <div>Surcharge amount</div>
        <div>Grand total</div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
