<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coaching Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <header class="position-sticky">
      <div
        class="container-fluid bg-primary px-3 py-1 d-flex justify-content-between"
      >
        <div class="d-flex gap-2">
          <img
            src=".//Sundar.webp"
            alt=""
            class="rounded-circle"
            style="width: 50px; height: 50px"
          />

          <h1 class="text-light">Registration Page</h1>
        </div>

        <div>
          <button class="btn btn-info">Student Login</button>
        </div>
      </div>
    </header>

    <main>
      <div
        class="container border border-5 border-info bg-white rounded-3 shadow p-3 mt-3"
      >
        <div class="border border-dark p-3 pt-4 position-relative">
          <span
            class="border px-2 fs-5 position-absolute bg-white border-0 text-primary"
            style="top: -15px"
            >Personal Information</span
          >
          <div class="d-flex align-items-center my-3">
            <label for="fullName" class="form-label w-25"
              >Full Name: <sup class="text-danger">*</sup></label
            >
            <input
              type="text"
              name="fullName"
              value=""
              class="form-control"
              required
            />
          </div>

          <div class="d-flex align-items-center my-3">
            <label for="email" class="form-label w-25"
              >Email: <sup class="text-danger">*</sup></label
            >
            <input
              type="email"
              name="email"
              value=""
              class="form-control"
              required
            />
          </div>

          <div class="d-flex align-items-center my-3">
            <label for="contact" class="form-label w-25"
              >Mobile No: <sup class="text-danger">*</sup></label
            >
            <input
              type="text"
              name="contact"
              value=""
              class="form-control"
              required
            />
          </div>

          <div class="d-flex align-items-center my-3">
            <label for="DOB" class="form-label w-25"
              >Date of Birth: <sup class="text-danger">*</sup></label
            >
            <input
              type="date"
              name="DOB"
              value=""
              class="form-control"
              required
            />
          </div>
        </div>

        <div class="border border-dark p-3 pt-4 position-relative my-5">
          <span
            class="border px-2 fs-5 position-absolute bg-white border-0 text-primary"
            style="top: -15px"
            >Academic Details</span
          >

          <div class="d-flex align-items-center my-3">
            <label for="qualification" class="form-label w-25"
              >Last Completed Qualification:
              <sup class="text-danger">*</sup></label
            >
            <input
              type="text"
              name="qualification"
              value=""
              class="form-control w-75"
              required
            />
          </div>

          <div class="d-flex align-items-center my-3">
            <label for="percentage" class="form-label w-25"
              >Percentage/Grade in Last Qualification:
              <sup class="text-danger">*</sup></label
            >
            <input
              type="email"
              name="percentage"
              value=""
              class="form-control"
              required
            />
          </div>
        </div>

        <div class="border border-dark p-3 pt-4 position-relative my-5">
          <span
            class="border px-2 fs-5 position-absolute bg-white border-0 text-primary"
            style="top: -15px"
            >Course Information:</span
          >

          <div class="d-flex align-items-center my-3">
            <label for="courses" class="form-label w-25"
              >Preferred Course: <sup class="text-danger">*</sup></label
            >
            <input
              type="text"
              name="courses"
              value=""
              class="form-control"
              required
            />
          </div>

          <div class="d-flex align-items-center my-3">
            <label for="batch" class="form-label w-25"
              >Batch Timing Preference: <sup class="text-danger">*</sup></label
            >

            <div>
              <input
                type="checkbox"
                name="batch"
                id="morning"
                value="morning"
              />
              <span class="m-2">Morning</span>
            </div>

            <div>
              <input
                type="checkbox"
                name="batch"
                id="afternoon"
                value="afternoon"
              />
              <span class="m-2">Afternoon</span>
            </div>

            <div>
              <input
                type="checkbox"
                name="batch"
                id="evening"
                value="evening"
              />
              <span class="m-2">Evening</span>
            </div>

            <div>
              <input
                type="checkbox"
                name="batch"
                id="morning"
                value="morning"
              />
              <span class="m-2">Night</span>
            </div>
          </div>
        </div>
        <!-- Address -->

        <div class="border border-dark p-3 pt-4 position-relative my-5">
          <span
            class="border px-2 fs-5 position-absolute bg-white border-0 text-primary"
            style="top: -15px"
            >Address</span
          >

          <div class="d-flex align-items-center my-3">
            <label for="courses" class="form-label w-25"
              >Residential Address: <sup class="text-danger">*</sup></label
            >
            <textarea
              name="address"
              value=""
              id="address"
              class="form-control"
              placeholder=" house number, street, city, and pin code"
              required
            ></textarea>
          </div>

          <div class="d-flex align-items-center my-3">
            <label for="city" class="form-label w-25"
              >City: <sup class="text-danger">*</sup></label
            >
            <input
              type="text"
              name="city"
              id="city"
              class="form-control"
              required
            />
          </div>

          <div class="d-flex align-items-center my-3">
            <label for="pin" class="form-label w-25"
              >Pin Code: <sup class="text-danger">*</sup></label
            >

            <input
              type="number"
              name="pin"
              id="pin"
              class="form-control"
              required
            />
          </div>
        </div>

        <!-- Guardian Details: -->

        <div class="border border-dark p-3 pt-4 position-relative my-5">
          <span
            class="border px-2 fs-5 position-absolute bg-white border-0 text-primary"
            style="top: -15px"
            >Address</span
          >

          <div class="d-flex align-items-center my-3">
            <label for="guardianName" class="form-label w-25"
              >Guardian’s Full Name: <sup class="text-danger">*</sup></label
            >
            <input
              type="text"
              name="guardianName"
              id="guardianName"
              class="form-control"
              required
            />
          </div>

          <div class="d-flex align-items-center my-3">
            <label for="guardianNumber" class="form-label w-25">
              Guardian’s Contact Number: <sup class="text-danger">*</sup></label
            >
            <input
              type="number"
              name="guardianNumber"
              id="guardianNumber"
              class="form-control"
              required
            />
          </div>
        </div>

        <!--  Additional Information -->

        <div class="border border-dark p-3 pt-4 position-relative my-5">
          <span
            class="border px-2 fs-5 position-absolute bg-white border-0 text-primary"
            style="top: -15px"
            >Additional Information:</span
          >

          <div class="d-flex align-items-center my-3">
            <label for="guardianName" class="form-label w-25"
              >How did you hear about us?
              <sup class="text-danger">*</sup></label
            >
            <input
              type="text"
              name="guardianName"
              id="guardianName"
              class="form-control"
              required
            />
          </div>

          <div class="d-flex align-items-center my-3">
            <label for="guardianNumber" class="form-label w-25">
              Special Requirements (optional):<sup class="text-danger"
                >*</sup
              ></label
            >

            <input
              type="radio"
              name="special"
              id="special"
              class="form-control"
            />
            <label for="special"></label>
          </div>
        </div>
      </div>
    </main>

    <script src="../Registration Form/script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
