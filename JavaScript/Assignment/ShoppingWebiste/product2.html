<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Webiste</title>
    <link

  <body class="">
    <header class="position-sticky">
      <nav class="navbar bg-primary px-3">
        <div class="navbar-brand text-light fw-semibold">FakeStore</div>
        <div class="nav-link d-flex gap-4">
          <a class="text-decoration-none text-light" href="index.html">Home</a>
          <a class="text-decoration-none text-light" href="about.html">About</a>
          <a class="text-decoration-none text-light" href="product.html"
            >Product</a
          >

          <a class="text-decoration-none text-warning" href="product2.html"
            >Product2</a
          >

          <a class="text-decoration-none text-light" href="contact.html"
            >Contact</a
          >
        </div>
      </nav>
    </header>

    <div id="baap" class="container border border-dark border-3 p-3" id="productRow">
      <div class="row my-2">
        <div class="col-3">
          <div
            class="card"
            style="height: fit-content"
          >
            <img
              src="./fresh-vegetables-food.jpg"
              class="object-fit-contain rounded-3"
              alt=""
            />
          </div>
        </div>
        <div class="col-9">
          <div
            class=""
            style="height: fit-content"
          >
            <div class="fw-semibold fs-4">Product Name</div>
            <div class="fw-semibold">3.5/5 (100)</div>
            <div class="fw-semibold fs-5">$ 5000.00</div>
            <div class="mb-2">
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nobis,
            </div>
            <div class="d-flex justify-content-center gap-3">
              <button class="btn btn-outline-primary">Add To Cart</button>
              <button class="btn btn-primary">Buy Now</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="product2.js"></script>

    <script
