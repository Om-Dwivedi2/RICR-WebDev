<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-warning-subtle">
    
    <header class=" container-fluid bg-primary text-white text-center fs-1 fw-semibold"> TIP CALCULATOR</header>

    <main id="main" class="container rounded-4 bg-white d-flex flex-column px-4 py-2 my-5" style="width: 500px;">
      <label class="my-1" for="amount">Bill Amount</label>
      <input class="my-2 w-75 form-control" type="number" name="amount" id="amount" placeholder="Amount to be paid">
      <label class="my-1" for="service">How was the service?</label>
      <select class="my-2 w-75 form-control-color border border-secondary-subtle rounded-2" name="service" id="service">
        <option value="" selected disabled>Select</option>
        <option value="25">25%-Top Notch</option>
        <option value="20">20%-Excellent</option>
        <option value="15">15%-Good</option>
        <option value="10">10%-Bad</option>
        <option value="5">5%-Worst</option>
      </select>
      <label class="my-1" for="person">Total number of persons</label>
      <input class="my-2 w-75 form-control" type="number" name="people" id="people" placeholder="Number of people sharing the bill">
      <button class="btn btn-primary w-25 my-2" onclick="om()">Calculate</button>

      <!-- <div class="container bg-light text-center my-4 w-50 fs-3 rounded-3">
        
          <div>Tip Amount</div>
          <div>$25.00 each</div>        
      </div> -->

    </main>







    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
