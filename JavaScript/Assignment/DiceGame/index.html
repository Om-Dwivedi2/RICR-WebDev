<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header
      class="bg-primary fs-3 text-white text-center position-sticky top-0"
    >
      Dice Game
    </header>

    <div class="container d-flex align-items-center gap-5 my-5" id="player1">
      <div class="text-center w-50 shadow border border-black rounded-2">
        <h1 class="m-3">Player 1</h1>
        <div class="m-4">
          <img src="../DiceGame/asserts/6.png" id="image1"/>
        </div>
        <button
          class="btn bg-primary text-white text-center border-0 rounded-2 mb-3 w-25"
          id="rolldice1"
          onclick="roll1()"
          disabled
        >
          Roll Dice
        </button>
      </div>

      <div class="text-center w-50 shadow border border-black rounded-2">
        <h1 class="m-3">Player 1</h1>
        <div class="m-4">
          <img src="../DiceGame/asserts/6.png" id="image2"/>
        </div>
        <button
          class="btn bg-primary text-white text-center border-0 rounded-2 mb-3 w-25"
          id="rolldice2"
          onclick="roll2()"
          disabled
        >
          Roll Dice
        </button>
      </div>
    </div>

    <div class="fw-bold text-center fs-5">Score Board</div>
    <div class="container d-flex justify-content-center">
      <div class="text-center w-25">
        <div>Player 1</div>
        <div id="score1">0</div>
      </div>

      <div class="text-center w-25">
        <div>Player 2</div>
        <div id="score2">0</div>
      </div>
    </div>

    <div class="text-center my-2">
      <button
        class="btn bg-success text-white rounded-2 border-0 m-2"
        id="start"
        onclick="start()"
        
      >
        Start Game
      </button>
      <button
        class=" btn bg-danger text-white rounded-2 border-0 m-2"
        id="restart"
        onclick="restart()"
        disabled
      >
        Restart Game
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
